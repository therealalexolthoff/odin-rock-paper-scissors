<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.skypack.dev/sanitize.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="introSection">
        <h1>Ready to play Rock, Paper, Scissors? Save your name to get started!</h1>
        <div id="nameSaveBox">
            <input type="text" name="name" id="nameInput" placeholder="Your Name">
            <button type="submit" id="saveName">Save Your Name</button>
        </div>
       
    </header>
    <main id="gameUi">
        <section id="stats">
            <h1>Rock, Paper, Scissors</h1>
            <ul>
                <li id="playerScore"><span id="playerScoreData"></span></li>
                <li id="computerScore">Computer Score: <span id="computerData"></span></li>
            </ul>
        </section>
        <section id="gameResults">
            <h2 id="resultText"></h2>
            <div id="images">
                <img id="playerImg" src="" alt="">
                <img id="computerImg" src="" alt="">
            </div>
        </section>
        <section id="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </section>
    </main>
    <script src="game.js"></script>
</body>
</html>
